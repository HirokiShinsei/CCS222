<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="side.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>SukiyoSnaps || Gallery</title>
</head>

<body>
  <div class="homepage">
    <nav class="navbar">
      <img class="logo" src="assets/sukiyo symbol.png" alt="logo">
      <div class="title">
        <h1>SukiyoSnaps</h1>
      </div>
      <ul>
        <li><a href="profile">About me</a></li>
      </ul>
    </nav>
  </div>
  <div class="quote">
    <h2>"Creating timeless images for you to treasure."</h2>
  </div>
  <section class="gallery">
    <div class="image-container">
      <img class="image" src="assets/post/ICOP cos part-001.jpg" alt="Image 1">
    </div>
    <div class="image-container">
      <img class="image" src="assets/post/ICOP cos part-002.jpg" alt="Image 2">
    </div>
    <div class="image-container">
      <img class="image" src="assets/post/ICOP cos part-003.jpg" alt="Image 3">
    </div>
    <div class="image-container">
      <img class="image" src="assets/post/ICOP cos part-004.jpg" alt="Image 3">
    </div>
    <div class="image-container">
      <img class="image" src="assets/post/ICOP cos part-005.jpg" alt="Image 3">
    </div>
    <div class="image-container">
      <img class="image" src="assets/post/ICOP cos part-006.jpg" alt="Image 3">
    </div>
  </section>

  <div id="modal">
    <div id="modal-content">
      <div id="modal-content-image">
        <img src="" alt="" id="modal-image">
        <div class="modal-arrow-container">
          <div id="prev" class="modal-arrow modal-arrow-left">&#10094;</div>
          <div id="next" class="modal-arrow modal-arrow-right">&#10095;</div>
        </div>
      </div>
      <span id="close">&times;</span>
    </div>
  </div>
  
  <script src="side.js"></script>
  
  <div class="end">
    <footer></footer>
  </div>
  
</body>

</html>
